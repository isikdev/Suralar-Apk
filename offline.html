<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quron Suralar</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        @media only screen and (min-width: 230px) and (max-width: 468px) {
            body {
                background-color: #574AE2;
                font-family: "Inter", sans-serif;
            }
            .container {
                min-width: 230px;
                max-width: 468px;
                margin: 0px auto;
                padding: 0px 20px;
            }
            .header {
                margin: 30px auto;
            }
            .header h1 {
                color: #fff;
                text-align: center;
                font-size: 42px;
            }
            .player__box {
                background-color: #D9D9D9;
                border-radius: 10px;
                padding: 5px 24px;
                margin: 40px 0px;
            }
            .player__box .player__title h1 {
                font-weight: 400;
                margin: 10px 0px;
            }
            .player__box .player__item audio {
                margin: 10px 0px;
                max-width: 100%;
            }
        }
        /*# sourceMappingURL=main.css.map */
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="header">
                <h1>Suralar</h1>
            </div>
            <div class="player__box">
                <div class="player__title">
                    <h1>Al Fotiha</h1>
                </div>
                <div class="player__item">
                    <audio controls controlsList="nodownload">
                        <source src="suralar/fotiha.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            <div class="player__box">
                <div class="player__title">
                    <h1>Al Baqara</h1>
                </div>
                <div class="player__item">
                    <audio controls controlsList="nodownload">
                        <source src="suralar/baqara.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            <div class="player__box">
                <div class="player__title">
                    <h1>Al Falaq</h1>
                </div>
                <div class="player__item">
                    <audio controls controlsList="nodownload">
                        <source src="suralar/falaq.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            <div class="player__box">
                <div class="player__title">
                    <h1>Al Ixlas</h1>
                </div>
                <div class="player__item">
                    <audio controls controlsList="nodownload">
                        <source src="suralar/ixlos.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            <div class="player__box">
                <div class="player__title">
                    <h1>Al Fil</h1>
                </div>
                <div class="player__item">
                    <audio controls controlsList="nodownload">
                        <source src="suralar/fill.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            <div class="player__box">
                <div class="player__title">
                    <h1>Al Kafirun</h1>
                </div>
                <div class="player__item">
                    <audio controls controlsList="nodownload">
                        <source src="suralar/kafirun.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            <div class="player__box">
                <div class="player__title">
                    <h1>Al Kausar</h1>
                </div>
                <div class="player__item">
                    <audio controls controlsList="nodownload">
                        <source src="suralar/kausar.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            <div class="player__box">
                <div class="player__title">
                    <h1>Al Mulk</h1>
                </div>
                <div class="player__item">
                    <audio controls controlsList="nodownload">
                        <source src="suralar/mulk.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            <div class="player__box">
                <div class="player__title">
                    <h1>An Nas</h1>
                </div>
                <div class="player__item">
                    <audio controls controlsList="nodownload">
                        <source src="suralar/sura-an-nas-krasivyy-golos.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
